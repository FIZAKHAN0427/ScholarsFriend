<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGC CARE Cloned Journals Checker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">UGC CARE Cloned Journals Checker</h2>
        <p class="text-center">Enter the journal name to check if it's cloned:</p>
        <form method="POST" action="/">
            <div class="form-group">
                <input type="text" name="journal_name" class="form-control" placeholder="Enter journal name" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Check Journal</button>
        </form>

        {% if cloned_status %}
            <div class="alert alert-info mt-3">{{ cloned_status }}</div>
        {% endif %}

        <h4 class="mt-5">List of Cloned Journals</h4>
        {% if journal_table %}
            <div class="table-responsive">
                {{ journal_table | safe }}
            </div>
        {% else %}
            <p class="text-danger mt-3">No cloned journals data available.</p>
        {% endif %}
    </div>
</body>
</html>
